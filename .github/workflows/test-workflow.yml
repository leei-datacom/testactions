name: GitHub Deployment Demo
on: 
  workflow_dispatch:
    inputs:
      # environment:
      #   description: 'Environment to run tests against'
      #   type: environment
      #   required: true
      release:
        description: 'The version of the container to run'
        type: string
        required: true

jobs:
  My-Build-Job:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - run: echo "Database Host ${{ secrets.DB_HOST }}"
      - run: echo "Environment $ENVIRONMENT"
      - run: echo "Version ${{ github.event.inputs.release }}"
  Deploy-Dev:
    needs: My-Build-Job
    uses: ./.github/workflows/test-called-workflow.yml
    with:
      environment: dev
      release: ${{ github.event.inputs.release }}
  Deploy-Test:
    needs: Deploy-Dev
    uses: ./.github/workflows/test-called-workflow.yml
    with:
      environment:  test
      release: ${{ github.event.inputs.release }}

